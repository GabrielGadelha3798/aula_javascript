<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula Javascript</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body onload="load()">
       <button type="button" onclick="clicou()">Clique aqui</button>
       <h1 id="clique" onclick="redirecionar()"></h1>
       <p id="mouse" onmouseover="trocarTexto(this)" onmouseout="voltar()">Passe o mouse aqui</p>
       <select onchange="funcaoChance(this)">
           <option value="1">Valor 1</option>
           <option value="2">Valor 2</option>
           <option value="3">Valor 3</option>
       </select>
    </body>
</html>
